<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="img/noscript_white_logo_png.png">
    <title>NOSKRIPT</title>
</head>
<body>
    <h1>Noskript</h1>
    <div id="master">

        <div id="container__psw">
            <p id="pass"></p>
            <button id="refresh">Generate</button>
        </div>

        <div id="tweaks">

            <div id="psw__length">
                <p id="show__length">16</p>
                <input type="range" name="longitud" min="8" max="64" step="1" value="16" id="psw__range" oninput="longitud(), crearContraseña()" onchange="longitud(), crearContraseña()">
            </div>

            <div id="checks">
                <label for="minusculas"><input type="checkbox" name="minusculas" id="minusculas" checked="on">Lowercase</label><br>
                <label for="mayusculas"><input type="checkbox" name="mayusculas" id="mayusculas" checked="on">Capital letters</label><br>
                <label for="numeros"><input type="checkbox" name="numeros" id="numeros" checked="on">Numbers</label><br>
                <label for="especiales"><input type="checkbox" name="especiales" id="especiales" checked="on">Special characters</label> 
            </div>
        </div>
    </div>
</body>
<script src="scripts/generador.js"></script>
</html>
